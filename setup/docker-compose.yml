version: '3.9'

services:
  db:
    image: postgres:16
    container_name: racer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: racer
      POSTGRES_USER: racer
      POSTGRES_PASSWORD: changeme
    ports:
      - '5432:5432'
    volumes:
      - racer-db-data:/var/lib/postgresql/data

volumes:
  racer-db-data:
